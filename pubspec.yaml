name: shopeeclone_admin_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # State management
  provider: ^6.0.5
  # Local Memory
  shared_preferences: ^2.1.0
  # Icons
  flutter_iconly: ^1.0.2
  ionicons: ^0.2.2
  # UI
  shimmer: ^3.0.0
  fancy_shimmer_image: ^2.0.2
  dynamic_height_grid_view: ^0.0.3
  card_swiper: ^3.0.1
  image_picker: ^1.1.2
  # Utils
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories/
    - assets/images/dashboard/

dependency_overrides:
  async: ^2.12.0
  characters: ^1.3.1
  clock: ^1.1.2
  collection: ^1.19.1
  http_parser: ^4.1.1
  material_color_utilities: ^0.12.0
  meta: ^1.16.0
  path: ^1.9.1
  string_scanner: ^1.4.0
  boolean_selector: ^2.1.2
  fake_async: ^1.3.2
  leak_tracker: ^10.0.8
  leak_tracker_flutter_testing: ^3.0.9
  lints: ^5.1.0
  matcher: ^0.12.17
  stack_trace: ^1.12.0
  test_api: ^0.7.4
  vm_service: ^15.0.0
